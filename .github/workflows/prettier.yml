name: Prettier

on: 
  pull_request:
    branches: [dev, prod]
  push:
    branches: [codecov_dev]
    
jobs:
  build: 
    name: Check source code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        working-directory: ./api/src
        run: npm ci
      - name: Prettier
        working-directory: ./api/src
        run: npm run format