name: SonarQube
on:
  pull_request:
    branches: [add_sonarqube] #[dev, prod]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: SonarQube scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: 5e3837e22d49531d0c98ef35320d50ab5aaa54a8
          SONAR_HOST_URL: 0.0.0.0 #insert ip address of the sonarqube server